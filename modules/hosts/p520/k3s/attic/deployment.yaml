apiVersion: apps/v1
kind: Deployment
metadata:
  name: attic
  namespace: attic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: attic
    spec:
      containers:
      - name: attic
        image: localhost/attic:latest
        imagePullPolicy: Never 
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: attic-config
        - secretRef:
            name: attic-secrets
        volumeMounts:
        - name: data
          mountPath: /var/lib/attic
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: 2Gi
            cpu: 2
      volumes:
      - name: data
        hostPath:
          path: /var/lib/attic
