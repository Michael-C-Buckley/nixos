###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

bind=$mod, space, exec, $launcher
bind=$mod, Return, exec, $terminal 
bind=$mod CTRL, Return, exec, $terminal2
bind=$mod, Q, killactive,
bind=$mod, Escape, exit,
bind=$mod, E, exec, $fileManager
bind=$mod, V, togglefloating,
bind=$mod, R, exec, $menu
bind=$mod, P, pseudo,
bind=$mod, G, togglesplit,
bind=$mod, D, exec, $ide
bind=$mod CTRL, D, exec, $ide2
bind=$mod, B, exec, $browser
bind=$mod CTRL, B, exec, $browser2
bind=$mod CTRL ALT, B, exec, $browser3
bind=$mod, L, exec, hyprlock

# Noctalia
bind=$mod, W, exec, $noctalia ipc call wallpaper toggle
bind=$mod CTRL, M, exec, $noctalia ipc call darkMode toggle
bind=$mod CTRL, N, exec, $noctalia ipc call notifications toggleDND
bind=$mod CTRL, C, exec, $noctalia ipc call launcher clipboard
bind=$mod SHIFT, W, exec, $noctalia ipc call wallpaper toggle
bind=$mod CTRL, space, exec, $noctalia ipc call bar toggle

# System Control
bind=$mod CTRL, semicolon, exec, loginctl terminate-user $USER && systemctl poweroff
bind=$mod CTRL ALT, semicolon, exec, loginctl terminate-user $USER && systemctl poweroff

# Workspace Manipulation
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod SHIFT, 0, movetoworkspace, 10

# Info
bind=$mod, H, exec, hyprctl dispatch exec '[float;center;size 1400 1000]ghostty --command=btop'

# Window Manipulation
bind=$mod, F, fullscreen,0
bind=$mod, left, movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up, movefocus, u
bind=$mod, down, movefocus, d
bind=$mod, mouse_down, workspace, e+1
bind=$mod, mouse_up, workspace, e-1
bind=$mod ALT, left, resizeactive, -200 0
bind=$mod ALT, right, resizeactive, 200 0
bind=$mod ALT, up, resizeactive, 0 -200
bind=$mod ALT, down, resizeactive, 0 200
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow

# Media Controls
bind=$mod, S, exec, hyprshot -m region --clipboard-only
bind=$mod CTRL, S, exec, hyprshot -m region --freeze --clipboard-only
bind=, XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind=, XF86MonBrightnessUp, exec, brightnessctl s +10%
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 10%+
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
